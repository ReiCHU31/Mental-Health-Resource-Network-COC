    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = {
                vi: document.getElementById('lang-vi'),
                en: document.getElementById('lang-en')
            };
            const translatableElements = document.querySelectorAll('[data-lang-vi]');

            function switchLanguage(lang) {
                translatableElements.forEach(el => {
                    el.innerHTML = el.getAttribute(`data-lang-${lang}`);
                });

                Object.values(langButtons).forEach(btn => btn.classList.remove('active'));
                langButtons[lang].classList.add('active');
                document.documentElement.lang = lang;
            }

            langButtons.vi.addEventListener('click', () => switchLanguage('vi'));
            langButtons.en.addEventListener('click', () => switchLanguage('en'));

            // Initialize with Vietnamese
            switchLanguage('vi'); 
        });
    </script>
